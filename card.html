<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>
        *{
            margin: 0px;
        }
        .card{
            width: 270px;
            height: 700px;
            border: 2px solid black;
            margin: auto;
            border-radius: 10px;
        }
        .image{
            height: 250px;
            width: 95%;
            margin-top: 10px;
           
        }
        img{
            height: inherit;
            width: inherit;
            border-radius:10px ;

        }
        .mb-10{
            margin-bottom: 10px;
        }
        .ml-17{
            margin-left: 18px;
        }
        .smb{
            padding: 2px;
            background-color: greenyellow;
            border: 1px solid black;
            border-radius: 2px


        }
        .four{
            background-color: red;
        }
        .ml-5{
            margin-left: 5px;
        }
        .stars i{
           font-size: 25px;
           color: orangered
        }
        .grey{
            color: grey;
        }
        .dealbt{
            background-color: red;
            
            padding: 2px 10px;
            border: 2px solid black;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
        }
        .p{
            font-size: 22px;   
            font-weight: bold;
        }
        .off{
            font-weight: 600;
        }
        .dis{
            font-size: 22px;
            font-weight: bold;
        }
        .btnf{
            font-size: 15px;
            font-weight: 550;
            padding: 2px;
            border-radius: 5px;
        }
        .btn-cart{
            background-color: rgb(222, 150, 17);
        }
        .btn-buy{
            background-color: rgb(103, 103, 234);
        }
        .btn-heart{
            background-color: rgb(242, 101, 124);
            margin-top: 2px;
        }

        .btn-heart i{
            color: white;
            
        }



    </style>
</head>

<body>
    <section class="card">
        <div class="image mb-10 ml-17">
            <img src="https://img.freepik.com/free-vector/realistic-beer-advertisement_23-2148155249.jpg?semt=ais_hybrid&w=740&q=80" alt="">
           
        </div>
         <div class="content ml-17">
                <h1 class="mb-10">CRAFT BEER</h1>
                <div class="size mb-10">
                    <span class="smb one">S</span>
                    <span class="smb two ml-5">M</span>
                    <span class="smb three ml-5">L</span>
                    <span class="smb four ml-5">XL</span>
                    
                </div>
                <p class="mb-10">Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora distinctio fugiat animi ipsa quaerat iusto. Cum, vitae deleniti. Ipsum, non.</p>
            </div>
            <div class="stars ml-17 mb-10">
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-half"></i>
                <small class="grey">(52 comments)</small>
            </div>
            <button class="dealbt ml-17 mb-10">Limited Time Offer</button>
            <div class="price ml-17 mb-10">
                <sup>&#x20B9;</sup>
                <span class="p">350</span>
                <span class="mrp grey">M.R.P: <del>550</del></span>
                <span class="off">(40%off)</span>
                
            </div>
            <div class="dis ml-17 mb-10">FREE delivery Fri,28 Dec Or Fastest delivery Tomorrow, 27Dec</div>
            <footer class="  ml-17">
                <button class="btnf btn-cart">Add to Cart <i class="bi bi-cart4"></i></button>
                <button class="btnf btn-buy">Buy Now <i class="bi bi-bag-check"></i></button>
                <button class="btnf btn-heart"><i class="bi bi-heart-fill"></i></button>
            </footer>
    </section>
</body>
</html>
