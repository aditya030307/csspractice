<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .container{
            height: 200px;
            width: 200px;
            background-color: black;
            border: 2px black solid;
            position:relative;


        }
        .item{
            height: 100px;
            width: 100px;
            border: 2px black solid;
            position: absolute;
        }
        .item-1{
            background-color: aqua;
            top: 0px;
            left: 0px;
            z-index: 4;
        }
        .item-2{
            background-color: beige;
             top: 10px;
            left: 10px;
            z-index: 3;
        }
        .item-3{
            background-color: yellow;
             top: 20px;
            left: 20px;
            z-index: 2;
        
        }
        .item-4{
            background-color: green;
             top: 30px;
            left: 30px;
            z-index: 1;
        }
        
    
    
    </style>
</head>

<body>
    <div class="container">
        <div class="item item-1">1</div>
        <div class="item item-2">2</div>
        <div class="item item-3">3</div>
        <div class="item item-4">4</div>

    </div>
</body>
</html>
